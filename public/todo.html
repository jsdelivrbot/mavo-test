<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List â€¢ Mavo Demos</title>
  <link rel="stylesheet" href="./css/mavo.css">
  <link rel="stylesheet" href="./css/todo.css">
  <script src="./js/mavo.js"></script>
</head>
<body>
  <!-- http://mavo.io/demos/todo/ -->
  <main mv-app="todo" mv-storage="local" mv-mode="edit">
    <header>
      <h1>My tasks</h1>
      <p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
    </header>

    <ul>
      <li property="task" mv-multiple>
        <label>
          <input property="done" type="checkbox" />
          <span property="taskTitle">Do stuff</span>
        </label>
      </li>
    </ul>

  </main>

</body>
</html>
